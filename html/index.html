<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Conversor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="icon" href="../img/iconoEuro.png" type="image/png" sizes="16x16">
  </head>
  <body>

    <main class="container">

        <header>
            <h1>Conversor de Euros</h1>
        </header>

        <div class="row">

            <div class="col-sm-4" id="columna1">  
                <h3>Euros <img src="../img/iconoEuro.png" alt="icono" id="icono"></h3>
                <input class="form-control" type="number" name="euros" placeholder="Cantidad incial" id="cantidadInicial" style="width: 90%;">
            </div>

            <div class="col-sm-4" id="columna2">
                 <h3>Selecciona la moneda</h3>
                 <select class="form-select" aria-label="Default select example" id="moneda" >
                    <option selected>Divisas</option>
                    <option value="dollar">USD ($)</option>
                    <option value="libra">GBP (£)</option>
                    <option value="yuan">Yuan (¥)</option>
                    <option value="yen">Yen (¥)</option>
                  </select>
            </div>

            <div class="col-sm-4" id="columna3">
                <h3>Resultado</h3>
                <br>
                <input class="form-control" type="text" readonly id="resultado" style="width: 80%;">
                <button class="btn" id="calcular" onclick="Conversor()">Calcular</button>
            </div>

        </div>

    </main>

    <script src="../javascript/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
